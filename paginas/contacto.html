    <main class="main">
      <div class="contactos container">
        <h2 class="subTitulo">Envianos tu mensaje</h2>

        <form class="row">
          <div class="py-2 col-sm-12 col-md-12 col-lg-6">
            <label for="nameinput" class="form-label">Nombre</label>

            <input
              type="text"
              placeholder="Ingrese su nombre"
              name="name"
              id="nameinput"
              class="form-control"
              required
            />
          </div>

          <div class="py-2 col-sm-12 col-md-12 col-lg-6">
            <label for="nameinput" class="form-label">Apellido</label>

            <input
              type="text"
              placeholder="Ingrese su apellido"
              name="name"
              id="nameinput"
              class="form-control"
              required
            />
          </div>

          <div class="py-2">
            <label for="emailinput" class="form-label">Email</label>
            <input
              type="email"
              placeholder="Ingrese su email"
              name="email"
              id="emailinput"
              class="form-control"
              required
            />
          </div>

          <div class="py-2">
            <label for="messageinput" class="form-label">Mensaje</label>
            <textarea
              placeholder="Dejanos tu mensaje!"
              name="message"
              id="messageinput"
              class="form-control"
              required
            ></textarea>
          </div>

          <div class="col pt-3 pb-5">
            <button type="submit" class="btn boton">Enviar</button>
          </div>
        </form>
      </div>
    </main>
